<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>Dashboard</h2>

    <!-- Add item form -->
    <form method="post">
        <input type="text" name="title" placeholder="Enter new item" required>
        <button type="submit">Add Item</button>
    </form>

    <!-- Items list -->
    <ul class="item-list">
        {% for item in items %}
            <li class="item">
                <span class="item-text">{{ item[1] }}</span>
                <a href="/delete/{{ item[0] }}" class="delete-btn">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <!-- Logout -->
    <a href="/logout" class="logout">Logout</a>
</div>

</body>
</html>
