<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>

<h2>Dashboard</h2>

<form method="post">
    <input name="title" placeholder="New item" required>
    <button>Add</button>
</form>

<ul>
    {% for item in items %}
        <li>
            {{ item[1] }}
            <a href="/delete/{{ item[0] }}">Delete</a>
        </li>
    {% endfor %}
</ul>

<a href="/logout">Logout</a>

</body>
</html>
